<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Sombre</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Empêche les barres de défilement globales */
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ffffff;
        }

        #container {
            display: flex;
            width: 300vw; /* Trois sections */
            height: 100vh;
            transition: transform 1s ease, opacity 1s ease;
            transform: translateX(0);
            perspective: 1000px;
        }

        .section {
            width: 100vw; /* Largeur de la fenêtre */
            height: 100vh; /* Hauteur de la fenêtre */
            flex-shrink: 0;
            box-sizing: border-box;
            padding: 20px;
            transition: background-color 1s ease, opacity 1s ease, transform 1s ease, filter 1s ease;
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(0.8) rotateY(10deg);
            filter: brightness(70%) blur(10px);
            overflow: hidden; /* Masquer les barres de défilement externes */
        }

        #left-section, #right-section {
            background-color: #000;
        }

        #middle-section {
            background-color: #000;
        }

        /* Conteneur pour chaque iframe avec masquage des barres de défilement */
        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Masquer les barres de défilement externes */
            position: relative; /* Nécessaire pour le positionnement de l'iframe */
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            overflow: auto; /* Permet le défilement interne */
        }

        /* Styles pour masquer les barres de défilement de l'iframe du milieu */
        .iframe-container.middle-iframe iframe::-webkit-scrollbar {
            display: none; /* Masquer les barres de défilement pour WebKit */
        }

        .iframe-container.middle-iframe iframe {
            -ms-overflow-style: none; /* Masquer les barres de défilement pour IE et Edge */
            scrollbar-width: none; /* Masquer les barres de défilement pour Firefox */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left-section" class="section">
            <div class="iframe-container">
                <iframe src="minecraft.html"></iframe>
            </div>
        </div>

        <div id="middle-section" class="section">
            <div class="iframe-container middle-iframe">
                <iframe src="presentation.html"></iframe>
            </div>
        </div>

        <div id="right-section" class="section">
            <div class="iframe-container">
                <iframe src="gpt.html"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('container');
            const sections = document.querySelectorAll('.section');
            let currentSectionIndex = 1; // Début avec la section du milieu

            function updateSection() {
                sections.forEach((section, index) => {
                    if (index === currentSectionIndex) {
                        section.style.opacity = 1;
                        section.style.transform = 'scale(1) rotateY(0deg)';
                        section.style.filter = 'brightness(100%) blur(0)';
                    } else {
                        section.style.opacity = 0;
                        section.style.transform = 'scale(0.8) rotateY(10deg)';
                        section.style.filter = 'brightness(70%) blur(10px)';
                    }
                });
                container.style.transform = `translateX(-${currentSectionIndex * 100}vw)`;
            }

            updateSection();

            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowLeft') {
                    if (currentSectionIndex > 0) {
                        currentSectionIndex--;
                        updateSection();
                    }
                } else if (event.key === 'ArrowRight') {
                    if (currentSectionIndex < 2) { // Ajusté pour 3 sections
                        currentSectionIndex++;
                        updateSection();
                    }
                }
            });
        });
    </script>
</body>
</html>
