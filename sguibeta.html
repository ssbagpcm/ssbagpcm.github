<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#⨜.৻.Ι.Ξ.Π.৻.Ξ.⨜</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ffffff;
        }

        #container {
            display: flex;
            width: 300vw;
            height: 100vh;
            transition: transform 1s ease, opacity 1s ease;
            transform: translateX(0);
            perspective: 1000px;
        }

        .section {
            width: 100vw;
            height: 100vh;
            flex-shrink: 0;
            box-sizing: border-box;
            padding: 20px;
            transition: background-color 1s ease, opacity 1s ease, transform 1s ease, filter 1s ease;
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(0.8) rotateY(10deg);
            filter: brightness(70%) blur(10px);
            overflow: hidden;
        }

        #left-section, #right-section {
            background-color: #000;
        }

        #middle-section {
            background-color: #000;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            overflow: auto;
        }

        .iframe-container.middle-iframe iframe::-webkit-scrollbar {
            display: none;
        }

        .iframe-container.middle-iframe iframe {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left-section" class="section">
            <div class="iframe-container">
                <iframe src="minecraft.html"></iframe>
            </div>
        </div>

        <div id="middle-section" class="section">
            <div class="iframe-container middle-iframe">
                <iframe src="presentation.html"></iframe>
            </div>
        </div>

        <div id="right-section" class="section">
            <div class="iframe-container">
                <iframe src="gpt.html"></iframe>
            </div>
        </div>
    </div>

    <!-- Ajout de l'élément audio pour jouer le son en boucle -->
    <audio id="background-music" src="chemin/vers/votre_fichier.mp3" autoplay loop>
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('container');
            const sections = document.querySelectorAll('.section');
            let currentSectionIndex = 1;

            function updateSection() {
                sections.forEach((section, index) => {
                    if (index === currentSectionIndex) {
                        section.style.opacity = 1;
                        section.style.transform = 'scale(1) rotateY(0deg)';
                        section.style.filter = 'brightness(100%) blur(0)';
                    } else {
                        section.style.opacity = 0;
                        section.style.transform = 'scale(0.8) rotateY(10deg)';
                        section.style.filter = 'brightness(70%) blur(10px)';
                    }
                });
                container.style.transform = `translateX(-${currentSectionIndex * 100}vw)`;
            }

            updateSection();

            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowLeft') {
                    if (currentSectionIndex > 0) {
                        currentSectionIndex--;
                        updateSection();
                    }
                } else if (event.key === 'ArrowRight') {
                    if (currentSectionIndex < 2) {
                        currentSectionIndex++;
                        updateSection();
                    }
                }
            });
        });
    </script>
</body>
</html>
