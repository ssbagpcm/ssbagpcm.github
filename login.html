<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #262626, #1a1a1a);
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,.5);
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0,0,0,.6);
      border-radius: 10px;
    }

    .login-box h2 {
      margin: 0 0 30px;
      padding: 0;
      color: #4CAF50; /* Vert */
      text-align: center;
    }

    .login-box .user-box {
      position: relative;
    }

    .login-box .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #4CAF50; /* Vert */
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #4CAF50; /* Vert */
      outline: none;
      background: transparent;
    }

    .login-box .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #4CAF50; /* Vert */
      pointer-events: none;
      transition: .5s;
    }

    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: #4CAF50; /* Vert */
      font-size: 12px;
    }

    .login-box .user-box .show-password {
      position: absolute;
      top: 50%;
      transform: translateY(-150%); /* Ajustez la translation verticale selon vos besoins */
      right: 10px; /* Ajustez la marge droite selon vos besoins */
      cursor: pointer;
      color: #4CAF50; /* Vert */
      font-size: 24px; /* Ajustez la taille de la police selon vos besoins */
      user-select: none;
    }
    .login-box .user-box .show-password:hover {
      text-decoration: underline;
    }

    .login-box form a {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      color: #4CAF50; /* Vert */
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: .5s;
      margin-top: 40px;
      letter-spacing: 4px;
    }

    .login-box a:hover {
      background: #4CAF50; /* Vert */
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px #4CAF50,
                  0 0 25px #4CAF50,
                  0 0 50px #4CAF50,
                  0 0 100px #4CAF50;
    }

    .login-box a span {
      position: absolute;
      display: block;
    }

    .login-box a span:nth-child(1),
    .login-box a span:nth-child(2),
    .login-box a span:nth-child(3),
    .login-box a span:nth-child(4) {
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #4CAF50);
      animation: btn-anim 1s linear infinite;
    }

    @keyframes btn-anim {
      0% {
        transform: translateX(-100%);
      }
      50%, 100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <form>
    <div class="user-box">
      <input type="text" name="" required="">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="" id="password" required="">
      <label>Password</label>
      <span class="show-password" onclick="togglePasswordVisibility('password')">ðŸ‘€</span>
    </div>
    <a href="#">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </a>
  </form>
</div>

<script>
  function togglePasswordVisibility(inputId) {
    const passwordInput = document.getElementById(inputId);
    passwordInput.type = (passwordInput.type === 'password') ? 'text' : 'password';
  }
</script>

</body>
</html>
