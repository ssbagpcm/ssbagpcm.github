<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votre Site Scientifique</title>

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    section {
      padding: 50px 0;
      text-align: center;
    }

    .parallax {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .content-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .content-text {
      font-size: 36px;
      font-weight: bold;
      color: #4CAF50; /* Vert */
    }

    .video-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    /* Boutons verts */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      background-color: #4CAF50; /* Vert */
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049; /* Vert plus foncé au survol */
    }
  </style>
</head>

<body>

  <!-- Section Introduction à la Science -->
  <section id="intro" class="parallax">
    <div class="content-container">
      <div class="content-text"># SCIENCES</div>
    </div>
    <div class="video-container">
      <!-- Ajoutez votre contenu vidéo ici -->
    </div>
  </section>

  <!-- Section Biologie -->
  <section id="biology" class="parallax biology">
    <div class="content-container">
      <div class="content-text">Biologie</div>
    </div>
    <div class="video-container">
      <img src="https://imgs.search.brave.com/zeiIR-z5MuQ4mD586Ws_8pSbnSG8--MN6SqpxT2mXkQ/rs:fit:860:0:0/g:ce/aHR0cHM6Ly93d3cu/bGFyb3Vzc2UuZnIv/ZW5jeWNsb3BlZGll/L2RhdGEvaW1hZ2Vz/LzEzMTE3MzgtQmFj/dCVDMyVBOXJpZS5q/cGc" alt="Biologie">
    </div>
  </section>

  <!-- Section Physique -->
  <section id="physics" class="parallax physics">
    <div class="content-container">
      <div class="content-text">Physique</div>
    </div>
    <div class="video-container">
      <img src="https://img.freepik.com/photos-gratuite/tableau-ecrit-formules-scientifiques-calculs_1150-19413.jpg?size=626&ext=jpg" alt="Physique">
    </div>
  </section>

  <!-- Section Mathématiques -->
  <section id="math" class="parallax math">
    <div class="content-container">
      <div class="content-text">Mathématiques</div>
    </div>
    <div class="video-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/CMAP_-_Centre_de_Math%C3%A9matiques_Appliqu%C3%A9es_de_l'Ecole_polytechnique.jpg" alt="Mathématiques">
    </div>
  </section>

  <!-- Section Informatique -->
  <section id="computer-science" class="parallax computer-science">
    <div class="content-container">
      <div class="content-text">Informatique</div>
    </div>
    <div class="video-container">
      <img src="https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Informatique">
    </div>
  </section>

  <!-- Section Géologie -->
  <section id="geology" class="parallax geology">
    <div class="content-container">
      <div class="content-text">Géologie</div>
    </div>
    <div class="video-container">
      <img src="https://images.pexels.com/photos/838981/pexels-photo-838981.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Géologie">
    </div>
  </section>

  <!-- Section Astronomie -->
  <section id="astronomy" class="parallax astronomy">
    <div class="content-container">
      <div class="content-text">Astronomie</div>
    </div>
    <div class="video-container">
      <img src="https://images.pexels.com/photos/2150/sky-space-dark-galaxy.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Astronomie">
    </div>
  </section>

  <!-- Section Chimie -->
  <section id="chemistry" class="parallax chemistry">
    <div class="content-container">
      <div class="content-text">Chimie</div>
    </div>
    <div class="video-container">
      <img src="https://cdn.futura-sciences.com/cdn-cgi/image/width=1024,quality=50,format=auto/sources/images/actu/chimie_def.jpg" alt="Chimie">
    </div>
  </section>

  <!-- Ajoutez d'autres sections au besoin -->

  
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }
  </script>
</body>

</html>
