<style>
  /* Variables */
:root {
--gray: rgb(243, 242, 241);
--green: rgb(33, 115, 70);
--gray-dark: rgb(230, 230, 230);
--gray-darker: rgb(205, 205, 205);
}

/* Mixin */
.flex-centered {
display: flex;
justify-content: center;
align-items: center;
}

/* Global Styles */
* {
box-sizing: border-box;
}

body {
background: #fff;
font-family: "Noto Sans", sans-serif;
color: #444;
font-size: 14px;
}

aside.context {
text-align: center;
color: #333;
line-height: 1.7;
}

aside.context a {
text-decoration: none;
color: #333;
padding: 3px 0;
border-bottom: 1px dashed;
}

aside.context a:hover {
border-bottom: 1px solid;
}

.explanation {
max-width: 700px;
margin: 6em auto 0;
}

footer {
text-align: center;
margin: 4em auto;
width: 100%;
}

footer a {
text-decoration: none;
display: inline-block;
width: 45px;
height: 45px;
border-radius: 50%;
background: transparent;
border: 1px dashed #333;
color: #333;
margin: 5px;
}

footer a:hover {
background: rgba(255, 255, 255, 0.1);
}

.icons {
margin-top: 12px;
display: inline-block;
font-size: 20px;
}

/* Main Content */
.main-content {
display: grid;
min-height: 100vh;
grid-template-rows: repeat(2, 45px) 115px 60px auto;
max-width: 100%;
}

.main-content > div {
max-width: 100%;
}

/* Title */
.title {
background: var(--green);
text-align: center;
display: grid;
place-content: center;
color: #fff;
}

/* Menu Bar */
.menu-bar {
display: grid;
grid-template-columns: repeat(10, max-content);
padding: 15px;
grid-gap: 30px;
background: var(--gray);
}

.menu-bar div:nth-child(2) span {
display: inline-block;
position: relative;
border-bottom: 5px solid var(--green);
padding-bottom: 6px;
font-weight: 700;
}

/* Cell Content */
.cell-content {
border: 1px solid var(--gray-dark);
background: var(--gray-dark);
display: grid;
padding: 10px;
grid-template-columns: 50px auto;
}

.cell-content div {
border: 1px solid var(--gray-darker);
background: #fff;
display: flex;
align-items: center;
}

.cell-content div:nth-child(1) {
justify-content: center;
color: #999;
font: italic 700 18px "Merriweather", serif;
border-right: none;
}

/* Cells */
.cells {
position: relative;
display: grid;
grid-template-columns: 40px repeat(11, calc((100% - 50px) / 11));
grid-template-rows: repeat(21, 25px);
grid-gap: 1px;
background: var(--gray-darker);
grid-auto-flow: dense;
max-width: 100%;
overflow: hidden;
}

.cells .cells__spacer {
background: var(--gray-dark);
position: relative;
}

.cells .cells__spacer:after {
content: "";
position: absolute;
right: 4px;
bottom: 4px;
height: 80%;
width: 100%;
background: linear-gradient(
  135deg,
  transparent 30px,
  #bbb 30px,
  #bbb 55px,
  transparent 55px
);
}

.cells .cells__alphabet,
.cells .cells__number {
background: var(--gray-dark);
}

.cells .cells__number {
grid-column: 1 / span 1;
}

.cells input, .cells button {
border: none;
background: #fff;
padding: 0 6px;
font-family: 'Noto Sans', sans-serif;
}

/* Input */
.input__explanation {
grid-column: 3 / span 2;
grid-row: 15;
}

.input__see-more {
grid-column: 5;
grid-row: 15;
text-align: left;
padding: 6px;
background: #fff;
}

.input__sm-1,
.input__sm-2,
.input__sm-3 {
text-align: center;
padding: 6px;
grid-row: 15;
background: #fff;
}

.input__sm-1 {
grid-column: 8;
}

.input__sm-2 {
grid-column: 9;
}

.input__sm-3 {
grid-column: 10;
}

/* Icon Bar */
.icon-bar {
background: var(--gray);
box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
position: relative;
display: grid;
padding: 10px 15px;
grid-template-columns: repeat(6, max-content);
grid-template-rows: auto 35px;
grid-auto-flow: dense;
}

.icon-bar > div {
display: grid;
grid-template-rows: repeat(2, 30px) 30px;
border-right: 1px solid var(--gray-darker);
grid-gap: 5px;
}

.icon-bar__name {
font-size: 12px;
text-align: center;
align-self: end;
margin-bottom: 3px;
}

.icon-desc {
margin-top: 5px;
line-height: 1.15;
font-size: 13px;
}

.icon {
background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/567707/spriteExcel.png);
}

/* Clipboard */
.icon-bar__clipboard {
grid-template-columns: 50px 30px;
padding-right: 10px;
}

.icon-bar__clipboard .icon-bar__name {
grid-column: 1 / span 2;
}

.icon-bar__clipboard .icon-paste {
display: flex;
flex-direction: column;
grid-row: 1 / span 2;
}

.icon-bar__clipboard .icon-paste .icon {
background-position: -30px -60px;
height: 45px;
width: 100%;
}

.icon-bar__clipboard .icon-paste span {
margin-top: 5px;
display: block;
}

.icon-bar__clipboard .icon-cut {
background-position: 0 0;
}

.icon-bar__clipboard .icon-copy {
background-position: -30px 0;
}

/* Font */
.icon-bar__font {
padding: 0 10px;
grid-template-columns: repeat(3, 30px) 40px repeat(2, 30px);
justify-content: space-around;
}

.icon-bar__font .icon-bar__name {
grid-column: 1 / span 5;
}

.icon-bar__font select {
height: 25px;
}

.icon-bar__font select:nth-child(1) {
grid-column: 1 / span 4;
}

.icon-bar__font select:nth-child(2) {
margin-left: -6px;
grid-column: 5 / span 2;
}

.icon-bar__font .icon {
width: 30px;
height: 30px;
}

.icon-bar__font .icon-bold {
background-position: -30px -150px;
}

.icon-bar__font .icon-italic {
background-position: -60px -150px;
}

.icon-bar__font .icon-underline {
background-position: -90px -150px;
border-right: 1px solid var(--gray-darker);
margin-right: -2px;
}

.icon-bar__font .icon-border {
background-position: -60px 0;
margin: 0 5px;
}

.icon-bar__font .icon-fill {
background-position: -90px 0;
border-left: 1px solid var(--gray-darker);
margin-left: -2px;
}

.icon-bar__font .icon-color {
background-position: -120px 0;
}

/* Alignment */
.icon-bar__alignment {
padding: 0 10px;
grid-template-columns: repeat(5, 30px) 160px;
}

.icon-bar__alignment .icon-bar__name {
grid-column: 1 / span 6;
}

.icon-bar__alignment .icon {
width: 30px;
height: 30px;
}

.icon-bar__alignment .icon-alignt {
background-position: -150px 0;
}

.icon-bar__alignment .icon-alignm {
background-position: -180px 0;
}

.icon-bar__alignment .icon-alignb {
background-position: -210px 0;
}

.icon-bar__alignment .icon-orientation {
background-position: -240px 0;
border-left: 1px solid var(--gray-darker);
}

.icon-bar__alignment .icon-alignl {
background-position: 0 -30px;
grid-column: 1;
}

.icon-bar__alignment .icon-alignc {
background-position: -30px -30px;
}

.icon-bar__alignment .icon-alignr {
background-position: -60px -30px;
}

.icon-bar__alignment .icon-indentinc {
background-position: -90px -30px;
border-left: 1px solid var(--gray-darker);
}

.icon-bar__alignment .icon-indentdec {
background-position: -120px -30px;
}

.icon-bar__alignment .wrap-text,
.icon-bar__alignment .merge-center {
grid-column: 6;
border-left: 1px solid var(--gray-darker);
padding-left: 5px;
display: flex;
align-items: center;
}

.icon-bar__alignment .wrap-text .icon,
.icon-bar__alignment .merge-center .icon {
width: 30px;
height: 30px;
}

.icon-bar__alignment .wrap-text span,
.icon-bar__alignment .merge-center span {
display: block;
padding-left: 5px;
}

.icon-bar__alignment .wrap-text .icon {
background-position: -270px 0;
}

.icon-bar__alignment .merge-center .icon {
background-position: -150px -30px;
}

/* Number */
.icon-bar__number {
grid-template-columns: repeat(5, 30px);
padding: 0 10px;
}

.icon-bar__number select {
grid-column: span 5;
height: 25px;
}

.icon-bar__number .icon {
width: 45px;
height: 45px;
margin: -8px auto 5px;
}

.icon-bar__number .icon-acc {
background-position: -180px -30px;
}

.icon-bar__number .icon-percent {
background-position: -210px -30px;
}

.icon-bar__number .icon-comma {
background-position: -240px -30px;
}

.icon-bar__number .icon-decimalinc {
background-position: -270px -30px;
border-left: 1px solid var(--gray-darker);
}

.icon-bar__number .icon-decimaldec {
background-position: 0 -60px;
}

/* Styles */
.icon-bar__styles {
grid-template-columns: 80px 70px 60px;
padding: 0 10px;
text-align: center;
}

.icon-bar__styles .icon-bar__name {
grid-column: span 3;
}

.icon-bar__styles .icon {
width: 45px;
height: 45px;
margin: -8px auto 5px;
}

.icon-bar__styles .conditional .icon {
background-position: -75px -60px;
}

.icon-bar__styles .format-table .icon {
background-position: -120px -60px;
}

.icon-bar__styles .cell-style .icon {
background-position: -165px -60px;
}

/* Cells */
.icon-bar__cells {
grid-template-columns: repeat(3, 50px);
padding: 0 10px;
text-align: center;
}

.icon-bar__cells .icon-bar__name {
grid-column: span 3;
}

.icon-bar__cells .icon {
width: 45px;
height: 45px;
margin: -8px auto 5px;
}

.icon-bar__cells .cell-insert .icon {
background-position: -210px -60px;
}

.icon-bar__cells .cell-delete .icon {

}

.icon-bar__cells .cell-format .icon {
